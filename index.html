<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>üèãÔ∏è‚Äç‚ôÇÔ∏èBMICal</h1>
        <p class="subtitle">Calculate your Body Mass Index (BMI)</p>
        
        <div class="input-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Enter your name">
        </div>
        
        <div class="input-group">
            <label for="weight">Weight (kg)</label>
            <input type="number" id="weight" placeholder="Enter weight in kilograms">
        </div>
        
        <div class="input-group">
            <label for="height">Height (m)</label>
            <input type="number" id="height" step="0.01" placeholder="Enter height in meters">
        </div>
        
        <button onclick="calculateBIM()">Calculate BMI</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
